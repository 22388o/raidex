<div class="row">
	<div class="col-md-6">
		<p class="text-left">Bids</p>
		<ag-grid-ng2 #orderbidgrid class="ag-fresh" style="height: 300px; width: 300px;" 
			[columnDefs]="orderBidColumns"  
			[rowData] = "bids"></ag-grid-ng2>
	</div>
	<div class="col-md-6">
		<p class="text-left">Asks</p>
		<ag-grid-ng2 #orderaskgrid class="ag-fresh" style="height: 300px; width: 300px;" 
			[columnDefs]="orderAskColumns"  
			[rowData] = "asks"></ag-grid-ng2>
	</div>
</div>
